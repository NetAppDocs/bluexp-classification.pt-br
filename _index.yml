indexpage:
  title: Documentação de classificação BlueXP 
  summary: A classificação do BlueXP  (Cloud Data Sense) permite que você verifique
    e classifique os dados entre a multicloud híbrida da sua organização. A classificação
    do BlueXP  utiliza processamento de linguagem natural (NLP) orientado por IA para
    análise e categorização de dados contextuais, fornecendo insights práticos sobre
    seus dados para atender aos requisitos de conformidade, detectar vulnerabilidades
    de segurança, otimizar custos e acelerar a migração.
  keywords: bluexp, classification, cloud data sense, data sense, compliance, security
